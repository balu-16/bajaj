version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - echo "Build completed successfully"
run:
  runtime-version: 3.10.0
  command: uvicorn main:app --host=0.0.0.0 --port=8000 --workers=1 --log-level=info
  network:
    port: 8000
    env: PORT
  env:
    - name: HOST
      value: "0.0.0.0"
    - name: PORT
      value: "8000"
    - name: DEBUG
      value: "false"
    - name: ENVIRONMENT
      value: "production"
    - name: PYTHONPATH
      value: "/opt/app"